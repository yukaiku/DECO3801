<!DOCTYPE html>
<html lang="en-us">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>%UNITY_WEB_NAME%</title>
        <link rel="stylesheet" href="TemplateData/style.css">
        <script src="TemplateData/UnityProgress.js"></script>
        <script src="%UNITY_WEBGL_LOADER_URL%"></script>
        <script type="text/javascript">
            var unityInstance = UnityLoader.instantiate("unityContainer", "%UNITY_WEBGL_BUILD_URL%", {onProgress: UnityProgress});

            function onResize() {
                unityInstance.SendMessage("DataStorage", "setScreenWidth", window.innerWidth);
                unityInstance.SendMessage("DataStorage", "setScreenHeight", window.innerHeight);
                unityInstance.SendMessage("DataSystem", "onResize");
            }
            window.addEventListener("resize", onResize);
        </script>
        <style>
        	html, body {
        		background: rgba(255,255,255,1);
        		background: %UNITY_CUSTOM_BACKGROUND%;
        		width: 100%;
        		height: 100%;
        		margin: 0;
        		padding: 0;
        	}

        	.webgl-content .onfullscreen {
        		position: absolute;
        		right: 0%;
        		bottom: 0%;
        		background: transparent center no-repeat;
        		width: 38px;
        		height: 38px;
        	}
        </style>
    </head>

    <body>
        <div class="webgl-content">
            <div id="unityContainer" style="width: %UNITY_WIDTH%px; height: %UNITY_HEIGHT%px;"></div>
            <div class="onfullscreen" onclick="unityInstance.SetFullscreen(1)"></div>
        </div>
    </body>
</html>
